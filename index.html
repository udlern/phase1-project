<!DOCTYPE html>
<html>
  <head>
    <title>Dictionary and Notepad Tool</title>
    <script defer type="text/javascript" src="./js/dictionary-js.js"></script>
    <script defer type="text/javascript" src="./js/note-taking.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="page-header"></h1>
    <div class="displayFlex">
      <form id="search-form" class="search-form">
        <input
          id="search-input"
          type="text"
          name="search"
          placeholder="Type in a word...✏️"
        />
        <button id="reset-button">Reset Search</button>
      </form>
      <button id="search-button">Search 🔍</button>
      <div id="word-info">
        <div class="card">
          <h2 id="word" class="underline-word"></h2>
          <h2 id="word-name-content" class="continue-sentence"></h2>
          <br />
          <br />
          <h2 id="phonetics" class="underline-word"></h2>
          <h2 id="phonetics-content" class="continue-sentence"></h2>
          <br />
          <br />
          <h2 id="origin" class="underline-word"></h2>
          <h2 id="origin-content" class="continue-sentence"></h2>
          <br />
          <br />
          <div id="parts-of-speech-list"></div>
        </div>
      </div>
      <div class="likes-section">
        <button id="like-button">👍 Helpful</button>
        <button id="dislike-button">👎 Unhelpful</button>
      </div>
      <div id="app">
        <button class="add-note" type="button">+</button>
      </div>
    </div>
  </body>
</html>
