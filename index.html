<!DOCTYPE html>
<html>
  <head>
    <title>TODANTT</title>
    <script defer type="text/javascript" src="Sok.js"></script>
    <script defer type="text/javascript" src="Noa.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="page-header">
      Welcome to your TODANTT (trusty online dictionary and note taking tool)!
    </h1>
    <form id="search-form" class="search-form">
      <label id="search-label" for="search-input"
        >Search for information about a word ‚ÑπÔ∏èüî§</label
      >
      <br />
      <input
        id="search-input"
        type="text"
        name="search"
        placeholder="Type in a word...‚úèÔ∏è"
      />
      <button id="search-button">Search üîç</button>
    </form>
    <button id="reset-button">Reset Search</button>
    <div id="word-info">
      <div id="left-format">
      <h2 id="word" class="underline-word"></h2><h2 id="word-name-content" class="continue-sentence"></h2><br>
      <br>
      <h2 id="phonetics" class="underline-word"></h2><h2 id="phonetics-content" class="continue-sentence"></h2><br>
      <br>
      <h2 id="origin" class="underline-word"></h2><h2 id="origin-content" class="continue-sentence"></h2><br>
      <br>
      </div>
      <div id="middle-format">
      <h2 id="part-of-speech" class="underline-word"></h2><h2 id="part-of-speech-content" class="continue-sentence"></h2><br>
      <br>
      <h2 id="definition" class="underline-word"></h2><h2 id="definition-content" class="continue-sentence"></h2><br>
      <br>
      <h2 id="example" class="underline-word"></h2><h2 id="example-content" class="continue-sentence"></h2><br>
      <br>
      </div>
      <div id="right-format">
      <h2 id="synonym" class="underline-word"></h2><h2 id="synonym-content" class="continue-sentence"></h2><br>
      <br>
      <h2 id="antonym" class="underline-word"></h2><h2 id="antonym-content" class="continue-sentence"></h2><br>
      </div>
    </div>
      <!-- <div id="meaning-2">
        <h2 id="second-meaning-heading"></h2>
        <h2 id="part-of-speech-2"></h2>
        <h2 id="definition-2"></h2>
        <h2 id="example-2"></h2>
      </div>
      <div id="meaning-3">
        <h2 id="third-meaning-heading"></h2>
        <h2 id="part-of-speech-3"></h2>
        <h2 id="definition-3"></h2>
        <h2 id="example-3"></h2>
      </div> -->
    </div>
    <div class="likes-section">
      <button id="like-button">üëç Helpful</button>
      <button id="dislike-button">üëé Unhelpful</button>
    </div>
    <div id="app">
        <button class="add-note" type="button">+</button>
      </div>
    <div class="displayFlex">
      <br />
      <input
      id="search-input"
      type="text"
      name="search"
      placeholder="Type in a word..."
      />
      <form id="search-form" class="search-form">
      </form>
      
      <button id="search-button">Search</button>
      <button id="reset-button">Reset</button>
      <br />
      <p id="paragraph">
        <div id="word-info">
          <h2 id="word"><span id="word-name-content"></span></h2>
          <h2 id="phonetics"></h2>
          <h2 id="origin"></h2>
          <div id="meaning-1">
            <h2 id="first-meaning-heading"></h2>
            <h2 id="part-of-speech-1"></h2>
            <h2 id="definition-1"></h2>
            <h2 id="example-1"></h2>
          </div>
          <div id="meaning-2">
            <h2 id="second-meaning-heading"></h2>
            <h2 id="part-of-speech-2"></h2>
            <h2 id="definition-2"></h2>
            <h2 id="example-2"></h2>
          </div>
          <div id="meaning-3">
            <h2 id="third-meaning-heading"></h2>
            <h2 id="part-of-speech-3"></h2>
            <h2 id="definition-3"></h2>
            <h2 id="example-3"></h2>
          </div>
        </div>
      </p>
      
      <div class="likes-section">
        <button id="like-button">üëç Helpful</button>
        <button id="dislike-button">üëé Unhelpful</button>
      </div>
  
      <div id="app">
        <button class="add-note" type="button">+</button>
      </div>
    </div>
    
  </body>
</html>
